<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Project Generator</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #e8eaf6; /* –Ω–∞—á–∞–ª—å–Ω—ã–π —Ñ–æ–Ω */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
      transition: background-color 0.5s ease; /* –ø–ª–∞–≤–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ */
    }

    /* –§–æ–Ω –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –º—ã—à–∏ */
    body:hover {
      background: #d0e7f7; /* —Å–≤–µ—Ç–ª–æ-–≥–æ–ª—É–±–æ–π –æ—Ç—Ç–µ–Ω–æ–∫ */
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      width: 600px;
      max-width: 90%;
      text-align: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç */
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #2563eb;
    }

    textarea {
      width: 100%;
      min-height: 240px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      padding: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      background: #fafafa;
      transition: border-color 0.3s, box-shadow 0.3s;
      box-sizing: border-box;
      outline: none;
    }

    textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 8px rgba(37, 99, 235, 0.2);
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #1e4ed8;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÇ Project Generator</h1>
    <form id="form">
      <textarea name="architecture" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—É –ø—Ä–æ–µ–∫—Ç–∞..."></textarea>
      <button type="submit">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å ZIP</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("form");
    form.onsubmit = async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const res = await fetch("/generate", { method: "POST", body: data });
      if (!res.ok) {
        alert("–û—à–∏–±–∫–∞: " + res.statusText);
        return;
      }
      const blob = await res.blob();

      if (window.showSaveFilePicker) {
        try {
          const handle = await window.showSaveFilePicker({
            suggestedName: "project.zip",
            types: [{ description: "ZIP Archive", accept: {"application/zip": [".zip"]} }]
          });
          const writable = await handle.createWritable();
          await writable.write(blob);
          await writable.close();
        } catch (err) {
          console.log("–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –æ—Ç–º–µ–Ω–µ–Ω–æ");
        }
      } else {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "project.zip";
        link.click();
      }
    };
  </script>
</body>
</html>
