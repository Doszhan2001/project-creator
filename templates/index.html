<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Project Generator</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
      overflow: hidden;
      position: relative;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      width: 580px; /* —É–º–µ–Ω—å—à–∏–ª –Ω–µ–º–Ω–æ–≥–æ */
      max-width: 90%;
      text-align: center;
      z-index: 1;
      box-sizing: border-box;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #2F80ED;
    }

    textarea {
      width: 100%;
      min-height: 240px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      background: #fafafa;
      transition: border-color 0.3s, box-shadow 0.3s;
      box-sizing: border-box; /* —Ñ–∏–∫—Å —á—Ç–æ–±—ã –Ω–µ –≤—ã–ª–∞–∑–∏–ª–æ */
      outline: none;
    }

    textarea:focus {
      border-color: #2F80ED;
      box-shadow: 0 0 8px rgba(47, 128, 237, 0.2);
    }

    button {
      background: #2F80ED;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #56CCF2;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(1);
    }

    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(47, 128, 237, 0.2);
      animation: moveCircles 10s infinite;
    }

    .circle.small {
      width: 100px;
      height: 100px;
      top: 10%;
      left: 20%;
    }

    .circle.medium {
      width: 200px;
      height: 200px;
      top: 50%;
      left: 40%;
      animation-duration: 12s;
    }

    .circle.large {
      width: 300px;
      height: 300px;
      top: 70%;
      left: 70%;
      animation-duration: 15s;
    }

    @keyframes moveCircles {
      0% { transform: translate(0, 0); }
      50% { transform: translate(100px, 100px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <div class="background-shapes">
    <div class="circle small"></div>
    <div class="circle medium"></div>
    <div class="circle large"></div>
  </div>

  <div class="container">
    <h1>üìÇ Project Generator</h1>
    <form id="form">
      <textarea name="architecture" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—É –ø—Ä–æ–µ–∫—Ç–∞..."></textarea>
      <button type="submit">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å ZIP</button>
    </form>
  </div>
</body>
</html>
